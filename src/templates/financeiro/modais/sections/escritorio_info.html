
<!-- Modal de Escritorio section -->
<div class="flex space-x-4 items-left justify-between my-6">
    <h1 class="text-3xl font-semibold">Escrit√≥rio {{ escritorio.nome|capfirst }}</h1>
</div>
<form method="POST" id="formEditarEscritorio" action="" class="p-6">
    {% csrf_token %}
    <!-- Campo oculto para ID da escritorio -->
    <input type="hidden" id="escritorioId" name="escritorio_id" value="">

    <!-- Nome da Escritorio -->
    <div class="mb-4">
        <label for="nome" class="block mb-2 text-sm font-medium text-gray-900">Nome</label>
        <input type="text" id="nomeEscritorio" name="nome" class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-[#287F71] focus:border-[#287F71]" required>
    </div>

    <div class="flex justify-end">
        <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 mr-2" onclick="">Cancelar</button>
        <button type="submit" class="px-4 py-2 bg-[#287F71] text-white rounded-lg hover:bg-green-700">Salvar</button>
    </div>
</form>
