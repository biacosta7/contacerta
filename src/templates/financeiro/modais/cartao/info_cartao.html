<!-- Modal de informações de cartão -->
<div class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" id="modalInfoCartao">
    <div class="bg-white px-14 py-12 rounded-[34px] w-[90%] sm:w-[80%] md:w-[70%] lg:w-[60%] xl:w-[50%] max-w-[596px] max-h-[663px] overflow-y-auto">
        <div class="flex space-x-8 justify-between items-center mb-4">
            <h5 id="cartaoTituloInfo" class="text-2xl font-semibold text-center flex-grow ml-8">Cartão {{ cartao.nome }}</h5>
            <i class="fa-solid fa-xmark cursor-pointer p-2 rounded hover:bg-gray-200 hover:bg-opacity-50" onclick="cartaoModal('fecharInfoCartao')"></i>
        </div>
        <div class="flex flex-col space-y-4">
            <p id="nomeCartaoInfo" class="block text-sm font-medium text-gray-900"><b>Nome:</b> {{ cartao.nome }}</p>
            <p id="bancoCartaoInfo" class="block mb-2 text-sm font-medium text-gray-900"><b>Banco:</b> {{ cartao.banco }}</p>
            <p id="vencimentoCartaoInfo" class="block mb-2 text-sm font-medium text-gray-900"><b>Vencimento:</b> {{ cartao.vencimento }}</p>
            <p id="finalCartaoInfo" class="block mb-2 text-sm font-medium text-gray-900"><b>Final:</b> {{ cartao.final }}</p>
            <p id="quantdiasCartaoInfo" class="block mb-2 text-sm font-medium text-gray-900"><b>Quantidade de dias:</b> {{ cartao.quant_dias }}</p>
            <p id="melhordiaCartaoInfo" class="block mb-2 text-sm font-medium text-gray-900"><b>Melhor dia de compra:</b> {{ cartao.melhor_dia }}</p>            
        </div>      
        
        <form id="cartaoPagarBtn" action="" method=POST>
            {% csrf_token %}
            <button type="submit" 
                    class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-4 py-2 text-center me-2 mb-2">
                Pagar Fatura
            </button>
        </form>

    </div>
</div>
