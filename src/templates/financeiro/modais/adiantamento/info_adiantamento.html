<!-- Modal de informações de cartão -->
<div class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" id="modalInfoAditivo">
    <div class="bg-white px-14 py-12 rounded-[34px] w-[90%] sm:w-[80%] md:w-[70%] lg:w-[60%] xl:w-[50%] max-w-[596px] max-h-[663px] overflow-y-auto">
        <div class="flex space-x-8 justify-between items-center mb-4">
            <h5 id="aditivoTituloInfo" class="text-2xl font-semibold text-center flex-grow ml-8">Aditivo {{ aditivo.nome }}</h5>
            <i class="fa-solid fa-xmark cursor-pointer p-2 rounded hover:bg-gray-200 hover:bg-opacity-50" onclick="aditivoModal('fecharInfoAditivo')"></i>
        </div>
        <div class="flex flex-col space-y-4">

            <!-- Nome do aditivo -->
            <div class="">
                <p id="nomeAditivoInfo" class="block mb-2 text-sm font-medium text-gray-900"></p>
            </div>

            <!-- Data -->
            <div class="">
                <p id="dataAditivoInfo" class="block mb-2 text-sm font-medium text-gray-900"></p>
            </div>
        
            <!-- Banco  -->
            <div class="">
                <p id="bancoAditivoInfo" class="block mb-2 text-sm font-medium text-gray-900"></p>
            </div>

            <!-- Modalidade Aditivo  -->
            <div class="mb-4">
                <p id="modalidadeAditivoInfo" class="block mb-2 text-sm font-medium text-gray-900"></p>           
            </div>

            <!-- Modalidade específica: Valor -->
            <div id="campoValorAditivoInfo" class="hidden mb-4">
                <p id="valorAditivoInfo" class="block mb-2 text-sm font-medium text-gray-900"></p>
            </div>

            <!-- Modalidade específica: Prazo (dias) -->
            <div id="campoDiasAditivoInfo" class="hidden mb-4">
                <p id="diasAditivoInfo" class="block mb-2 text-sm font-medium text-gray-900"></p>
            </div>

            <!-- Observação -->
            <div>
                <p id="obsAditivoInfo" class="block mb-2 text-sm font-medium text-gray-900"></p>
            </div>


        </div>        
    </div>
</div>
