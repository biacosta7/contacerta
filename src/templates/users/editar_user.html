<!-- Modal de edição de obra -->
<div class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" id="modalEditarUser">
    <div class="bg-white px-14 py-12 rounded-[34px] w-[90%] sm:w-[80%] md:w-[70%] lg:w-[60%] xl:w-[50%] max-w-[596px] max-h-[663px] overflow-y-auto">
        <div class="flex space-x-8 justify-between items-center mb-4">
            <h5 id="" class="text-2xl font-semibold text-center flex-grow ml-8">Editar dados pessoais</h5>
            <i class="fa-solid fa-xmark cursor-pointer p-2 rounded hover:bg-gray-200 hover:bg-opacity-50" onclick="document.getElementById('modalEditarUser').classList.add('hidden')"></i>
        </div>
        <form method="POST" id="formEditarUser" action="{% url 'editar_user' user_id=user.id %}" class="p-6 space-y-4">
            {% csrf_token %}

            <!-- Nome -->
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="nome" class="block mb-2 text-sm font-medium text-gray-900">Nome</label>
                    <input type="text" name="nome" id="nome" value="{{ user.nome }}" class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-[#287F71] focus:border-[#287F71]" required>
                </div>
                <div class="w-1/2">
                    <label for="sobrenome" class="block mb-2 text-sm font-medium text-gray-900">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" value="{{ user.sobrenome }}" class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-[#287F71] focus:border-[#287F71]" required>
                </div>
            </div>   
            <!-- email -->
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-[#287F71] focus:border-[#287F71]" required>
            </div>
            <!-- senha -->
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                <input type="password" name="password" id="password" placeholder="••••••••" class="text-gray-600 w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-[#287F71] focus:border-[#287F71]" required>
            </div>
            <!-- confirmar senha -->
            <div>
                <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900">Confirmar senha</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••" class="text-gray-600 w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-[#287F71] focus:border-[#287F71]" required>
            </div>

            <div class="flex justify-end">
                <button type="button" class="mt-2 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 mr-2" onclick="document.getElementById('modalEditarUser').classList.add('hidden')">Cancelar</button>
                <button type="submit" class="mt-2 px-4 py-2 bg-[#287F71] text-white rounded-lg hover:bg-green-700">Salvar</button>
            </div>
        </form>
        
    </div>
</div>
