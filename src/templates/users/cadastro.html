{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="bg-gray-900 min-h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-full lg:py-0 ">
        <img class="mt-2 w-1/4" src="{% static '/assets/contacerta-logoH.png' %}" alt="logo">
        <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700 mb-4">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                    Cadastre-se
                </h1>
                <form action="{% url 'criar_user' %}" method="POST" class="space-y-4 md:space-y-6">
                    {% csrf_token %}
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="nome" class="block mb-2 text-sm font-medium text-white">Nome</label>
                            <input type="text" name="nome" id="nome" value="{{ form_data.nome }}" class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div class="w-1/2">
                            <label for="sobrenome" class="block mb-2 text-sm font-medium text-gray-900 text-white">Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome" value="{{ form_data.sobrenome }}" class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                    </div>                    
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 text-white">Email</label>
                        <input type="email" name="email" id="email" value="{{ form_data.email }}" class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="exemplo@gmail.com" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 text-white">Senha</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 text-white">Confirmar senha</label>
                        <input type="confirm_password" name="confirm_password" id="confirm_password" placeholder="••••••••" class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    
                
                    <button type="submit" class="w-full text-white bg-primary-600 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-[#66b346] hover:bg-primary-700 focus:ring-primary-800">Criar conta</button>

                    <p class="text-sm font-light text-gray-500 text-gray-400">
                        Já tem uma conta? <a href="{% url 'login' %}" class="font-medium hover:underline text-primary-500">Fazer login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>            
{% endblock %}
