{% if messages %}
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      {% for message in messages %}
        Swal.fire({
          title: '{{ message|escapejs }}',
          icon: '{{ message.tags }}',
          confirmButtonText: 'OK',
          confirmButtonColor: '#1F2937',
          customClass: {
            confirmButton: 'swal2-confirm'
          }
        });
      {% endfor %}
    });
  </script>
{% endif %}
